<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Boto.js - Sample</title>
</head>
<body>
	<nav>
		<a href="opa">opa</a>
		<a href="ok">ok</a>
	</nav>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>

	<script src="iamboto/js/lipelopeslage.boto.js"></script>
	<script>
		Boto.init({
			siteMap : "https://raw.githubusercontent.com/lipelopeslage/boto-js/dev/iamboto/json/sitemap.json?token=AAKOG00ABAb-fMT3vH4Cuthv0Emv_V3bks5V_HNMwA%3D%3D",//iamboto/json/sitemap.json", 
			callback : function(){
				setTimeout(function(){
					console.log("current: ",Boto.currentPage)
				}, 2000)
			},
			defaultPath : "/home", //optional
			useLog : true, //default false
			autoStart : true //default true
		});



		$(function() {

			$('nav a').click(function(e) {
				$("#loading").show();
				href = $(this).attr("href");
				
				loadContent(href);				
				// HISTORY.PUSHSTATE
				history.pushState(href, 'New URL: '+href, href);
				e.preventDefault();
				
				
			});
		

		});
	
		function loadContent(url){
			// USES JQUERY TO LOAD THE CONTENT
			console.log('loadContent',url)
			
		}



	

	

	</script>
</body>
</html>
